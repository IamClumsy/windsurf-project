[build]
  command = "rm -rf node_modules/.vite && npm install && npm install -g typescript && npm install -D typescript@latest vite@latest @vitejs/plugin-react@latest @types/react @types/react-dom @types/node && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.19.0"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_ENV = "production"
  NPM_VERSION = "latest"

[dev]
  framework = "vite"
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
