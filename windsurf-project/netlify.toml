[build]
  command = "rm -rf node_modules/.vite && npm install && vite build"
  publish = "dist"
  NODE_VERSION = "18"
  environment = { NODE_ENV = "production" }

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[dev]
  framework = "vite"
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
